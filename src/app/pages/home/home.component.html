<div class="bg-gray-900 text-white min-h-screen p-6">
    <!-- Título principal -->
    <h1 class="text-4xl font-bold text-center mb-6">Bienvenidos a la Unidad Educativa RS</h1>

    <!-- Galería de imágenes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let imagen of imagenes">
            <img class="h-auto max-w-full rounded-lg shadow-lg" [src]="imagen.src" [alt]="imagen.alt">
        </div>
    </div>

    <!-- Sección de información -->
    <div class="mt-10 text-center">
        <h2 class="text-2xl font-semibold mb-4">Nuestra Misión</h2>
        <p class="max-w-2xl mx-auto text-gray-300">
            Formamos estudiantes con valores y conocimientos sólidos para afrontar los desafíos del futuro.
        </p>
    </div>

    <!-- Botón de más información -->
    <div class="mt-8 text-center">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition">
            Más Información
        </button>
    </div>
</div>
