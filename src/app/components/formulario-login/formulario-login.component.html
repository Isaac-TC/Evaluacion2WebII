<div class="container">
    <form #formulario="ngForm" (ngSubmit)="login(formulario)" class="form-container">
        <h2>Iniciar Sesión</h2>
        
        <div class="input-group">
            <label for="email">Ingrese email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="input-group">
            <label for="password">Ingrese contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-submit">Ingresar</button>
    </form>
</div>
